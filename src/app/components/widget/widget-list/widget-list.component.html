<div class="jga-widget">
  <span class="pull-right glyphicon glyphicon-menu-hamburger"></span>
  <span class="pull-right glyphicon glyphicon-cog"></span>
</div>
<nav class="navbar navbar-default navbar-fixed-top"
     style="position:relative;">
  <a [routerLink]="['/user/' + uid + '/website/' + wid + '/page']" class="pull-left navbar-text">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <div class="container-fluid">
    <a [routerLink]="['/user/' + uid + '/website/'+ wid +'/page/'+ pid +'/widget/new']" class="pull-right navbar-text">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
    <div class="navbar-header">
      <a class="navbar-brand">
        Widgets
      </a>
    </div>
  </div>
</nav>
<div *ngFor="let widget of widgets">
  <div [ngSwitch]="widget.widgetType">

<div *ngSwitchCase = "'HEADING'" class="jga-widget">
  <span class="pull-right glyphicon glyphicon-menu-hamburger"></span>
  <a [routerLink]="['/user/' + uid + '/website/'+ wid +'/page/'+ pid +'/widget/'+widget._id]">
    <span class="pull-right glyphicon glyphicon-cog"></span></a>
  <h1>{{widget.text}}</h1>
</div>

<div *ngSwitchCase = "'IMAGE'" class="jga-widget">
  <span class="pull-right glyphicon glyphicon-menu-hamburger"></span>
  <a [routerLink]="['/user/' + uid + '/website/'+ wid +'/page/'+ pid +'/widget/'+widget._id]">
    <span class="pull-right glyphicon glyphicon-cog"></span></a>
  <img class="jga-content" [src]="widget.url"/>
</div>

<div *ngSwitchCase = "'HTML'" class="jga-widget">
  <span class="pull-right glyphicon glyphicon-menu-hamburger"></span>
  <span class="pull-right glyphicon glyphicon-cog"></span>
  {{widget.text}}
</div>

<div *ngSwitchCase = "'YOUTUBE'" class="jga-widget">
  <span class="pull-right glyphicon glyphicon-menu-hamburger"></span>
  <a [routerLink]="['/user/' + uid + '/website/'+ wid +'/page/'+ pid +'/widget/'+widget._id]">
    <span class="pull-right glyphicon glyphicon-cog"></span></a>
  <iframe width="560" height="315" [src]="santinizeUrl(widget?.url)" frameborder="0" allowfullscreen></iframe>
</div>
</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a [routerLink] = "['/user/' + uid]">
        <span class="glyphicon glyphicon-play"></span>
      </a>
    </p>
    <p class="navbar-text pull-left">
      <a [routerLink] = "['/user/' + uid]">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>
    </p>
    <p class="navbar-text pull-right">
      <a [routerLink] = "['/user/'  + uid]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>

</nav>
