<div class="col-xs-12"
     style="position: relative;right: 0px;">
  <nav class="navbar navbar-default navbar-fixed-top"
       style="position:relative;">
    <a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget']" class="pull-left navbar-text">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <div class="container-fluid">
      <a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget']" class="pull-right navbar-text">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
      <div class="navbar-header">
        <a class="navbar-brand">
          Widget Edit
        </a>
      </div>
    </div>


  </nav>
  <label for="name">
    Name
  </label>
  <input [(ngModel)] = "name"
         class="form-control"
         id="name"
         placeholder="Facebook"/>
  <label for="description">
    Text
  </label>
  <textarea [(ngModel)] = "text"
          class="form-control"
          id="description"></textarea>
  <label for="size">
    Size
  </label>
  <input [(ngModel)] = "size"
         class="form-control"
         id="size"
         placeholder="3"/>
  <a class="btn btn-danger btn-block"
     [routerLink]="['/user/:uid/website/:wid/page/:pid/widget']">Delete</a>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a [routerLink]="['/user/:uid']">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>

    </div>

  </nav>
</div>
