<div class="col-xs-12"
     style="position: relative;right: 0px;">
  <nav class="navbar navbar-default navbar-fixed-top"
       style="position:relative;">
    <a [routerLink]="['/user/:uid/website/:wid/page/:pid/widget']" class="pull-left navbar-text">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <div class="container-fluid">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        must enter widget name!
      </div>
      <a (click)="createYoutube()" [routerLink]="['/user/' + uid + '/website/'+ wid +'/page/'+ pid +'/widget/new']" class="pull-right navbar-text">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
      <div class="navbar-header">
        <a class="navbar-brand">
          Widget Edit
        </a>
      </div>
    </div>


  </nav>

  <label for="name">Name</label>
  <input [(ngModel)] = "name"
          class="form-control"
         id="name"
         placeholder="Facebook"/>

  <label for="text">Text</label>
  <input [(ngModel)] = "text"
          class="form-control"
         id="text"/>

  <label for="url">URL</label>
  <input [(ngModel)] = "url"
          class="form-control"
         id="url"/>

  <label for="width">Width</label>
  <input [(ngModel)] = "width"
          class="form-control"
         id="width"/>

  <a (click)="deleteYoutube()" class="btn btn-danger btn-block">Delete</a>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a [routerLink]="['user/:uid']">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>
    </div>
  </nav>
</div>
