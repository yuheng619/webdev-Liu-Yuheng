<div class="container-fluid" style="height: 100%;">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    must enter website name!
  </div>
  <div class="row" style="position: relative;height: 100%;">
    <div class="col-xs-3 hidden-xs"
         style="width: 25%;overflow: scroll;bottom: 166px;top: 0px;">
      <nav class="navbar navbar-default navbar-blue">
        <div class="container-fluid">
          <a [routerLink]="['/user/'+userId +'/website']" class="pull-right navbar-text">
            <span class="glyphicon glyphicon-plus navbar-white"></span>
          </a>
          <a [routerLink]="['/user/:uid/website']" class="pull-left navbar-text">
            <span class="glyphicon glyphicon-chevron-left navbar-white" style="padding-right: 20px;"></span>
          </a>
          <div class="navbar-header">
            <a class="navbar-brand navbar-blue">
              Websites
            </a>
          </div>
        </div>
      </nav>
      <div class="container-fluid" style="height: 100%;">
        <ul class="list-group">
          <li class="list-group-item">
            <div  *ngFor="let website of websites" class="row">
              <div class="col-xs-6"><a [routerLink]="['/user/'+ userId +'/website/'+website._id +'/page']">{{website.name}}</a></div>
              <div class="col-xs-6">
                <a [routerLink]="['/user/'+ userId +'/website/'+website._id]" class="pull-right">
                  <span class="glyphicon glyphicon-cog"></span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-9 col-xs-12"
         style="position: absolute;right: 0px;">
      <nav class="navbar navbar-default navbar-blue">
        <div class="container-fluid">
          <a [routerLink]="['/user/' + userId + '/website']" class="pull-right navbar-text">
            <span (click)="createWebsite(name)" class="glyphicon glyphicon-ok navbar-white"></span>
          </a>
          <div class="navbar-header navbar-blue">
            <a class="navbar-brand navbar-blue">
              New Websites
            </a>
          </div>
        </div>
      </nav>

      <label for="name">
        Name
      </label>
      <input class="form-control"
             [(ngModel)]="name"
             id="name"
             placeholder="Facebook"/>

      <label for="description">
        Description
      </label>
      <textarea class="form-control"
                [(ngModel)]="description"
                id="description"></textarea>
    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-blue">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['user/'+userId]">
        <span class="glyphicon glyphicon-user navbar-white"></span>
      </a>
    </p>

  </div>
</nav>
