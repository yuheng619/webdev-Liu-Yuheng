<div class="container-fluid" style="height: 100%;">
  <div class="row" style="position: relative;height: 100%;">
    <div class="col-xs-3 hidden-xs"
         style="width: 25%;overflow: scroll;bottom: 166px;top: 0px;">
      <nav class="navbar navbar-default navbar-blue">
        <div class="container-fluid">
          <a [routerLink]="['/user/:uid/website']" class="pull-right navbar-text">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
          <a [routerLink]="['/user/:uid/website']" class="pull-left navbar-text">
            <span class="glyphicon glyphicon-chevron-left" style="padding-right: 20px;"></span>
          </a>
          <div class="navbar-header">
            <a class="navbar-brand navbar-blue">
              Websites
            </a>
          </div>
        </div>
      </nav>
      <ul class="list-group">
        <li class="list-group-item">
          Address Book App
          <a class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li class="list-group-item">
          Blogger
          <a class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li class="list-group-item">
          Bloggin App
          <a class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li class="list-group-item">
          Script Testing App
          <a class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 col-xs-12"
         style="position: absolute;right: 0px;">
      <nav class="navbar navbar-default navbar-blue">
        <div class="container-fluid">
          <a [routerLink]="['/user/:uid/website']" class="pull-right navbar-text">
            <span class="glyphicon glyphicon-ok"></span>
          </a>
          <div class="navbar-header navbar-blue">
            <a class="navbar-brand navbar-blue">
              New Websites
            </a>
          </div>
        </div>
      </nav>

      <label for="name">
        Name
      </label>
      <input class="form-control"
             id="name"
             placeholder="Facebook"/>

      <label for="description">
        Description
      </label>
      <textarea class="form-control"
                id="description"></textarea>
    </div>
  </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom navbar-blue">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['user/:uid']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
