<div class="col-xs-12"
     style="position: relative;right: 0px;">
  <nav class="navbar navbar-default navbar-fixed-top"
       style="position:relative;">
    <a [routerLink]="['/user/'+userId+'/website/'+websiteId+'/page']" class="pull-left navbar-text">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <div class="container-fluid">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        please enter page name!
      </div>
      <a class="pull-right navbar-text">
        <span (click)="createPage()" class="glyphicon glyphicon-ok"></span>
      </a>
      <div class="navbar-header">
        <a class="navbar-brand">
          New Pages
        </a>
      </div>
    </div>


  </nav>
  <label for="name">
    Name
  </label>
  <input class="form-control"
         [(ngModel)]="name"
         id="name"
         placeholder="Facebook"/>
  <label for="description">
    Title
  </label>
  <textarea class="form-control"
            [(ngModel)]="description"
            id="description"></textarea>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user/' + userId]">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
