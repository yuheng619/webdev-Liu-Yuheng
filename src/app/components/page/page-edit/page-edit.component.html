<div class="col-xs-12"
     style="position: relative;right: 0px;">
  <nav class="navbar navbar-default navbar-fixed-top"
       style="position:relative;">
    <a [routerLink]="['/user/:uid/website/:wid/page']" class="pull-left navbar-text">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <div class="container-fluid">
      <a [routerLink]="['/user/:uid/website/:wid/page']" class="pull-right navbar-text">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
      <div class="navbar-header">
        <a class="navbar-brand">
          Edit Page
        </a>
      </div>
    </div>
  </nav>
  <label for="name">
    Name
  </label>
  <input class="form-control"
         id="name"
         placeholder="Facebook"/>
  <label for="title">
    Title
  </label>
  <input class="form-control"
         id="title"
         placeholder="Page Title"/>
  <a class="btn btn-danger btn-block"
     a [routerLink]="['/user/:uid/website/:wid/page']">Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user/:uid']">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
