<div class="container">
  <h1>Login</h1>
  <label>Username</label>
  <input placeholder="username"
         type="text"
         class="form-control"/>
  <label>Password</label>
  <input placeholder="password"
         type="password"
         class="form-control"/>
  <a [routerLink]="['/user/:uid']"
     class="btn btn-primary btn-block">
    Login
  </a>
  <a [routerLink]="['/register']"
     class="btn btn-success btn-block">
    Register
  </a>

</div>
