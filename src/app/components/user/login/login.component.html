<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h1>Login</h1>
  <form (ngSubmit) = "login()" #f="ngForm">
    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <span class="help-block" *ngIf="!username.valid && username.touched">
 Please enter username!
 </span>
    <input placeholder="password"
           name="password"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
    <a [routerLink]="['/user/:uid']" ><button class="btn btn-primary btn-block"
            type="submit" [disabled]="!f.valid">Login</button></a>
    <a [routerLink]="['register']" ><button class="btn btn-success btn-block"
                                              type="submit">Register</button></a>
  </form>
</div>
