<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Widget Edit</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- STYLE sheet comes after all the libraries are loaded. Document style-->

  <!--<link href="../css/style.css" rel="stylesheet"/>-->
</head>
<body>
<div class="col-xs-12"
     style="position: relative;right: 0px;">
  <nav class="navbar navbar-default navbar-fixed-top"
       style="position:relative;">
    <a href="widget-list.html" class="pull-left navbar-text">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <div class="container-fluid">
      <a href="widget-list.html" class="pull-right navbar-text">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
      <div class="navbar-header">
        <a class="navbar-brand">
          Widget Edit
        </a>
      </div>
    </div>


  </nav>

  <label for="name">Name</label>
  <input class="form-control"
         id="name"
         placeholder="Facebook"/>

  <label for="text">Text</label>
  <input class="form-control"
         id="text"/>

  <label for="url">URL</label>
  <input class="form-control"
         id="url"/>

  <label for="width">Width</label>
  <input class="form-control"
         id="width"/>

  <a class="btn btn-danger btn-block"
     href="widget-list.html">Delete</a>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <p class="navbar-text pull-right">
        <a href="../user/profile.html">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </p>
    </div>
  </nav>
</div>
</body>
</html>
